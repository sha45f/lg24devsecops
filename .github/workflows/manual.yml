name: Manual Trigger Workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Mnaual Trigger"
        default: "MT"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        python-version: 
          - 3.9
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v3
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v4
      - run: pip install -r requirements.txt
      - run: py.test --cov --cov-report=xml owm tests -vv
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          args: >
            -Dsonar.organization=sha45f 
            -Dsonar.projectKey=sha45f_lg24devsecops 
            -Dsonar.sources=owm/
            -Dsonar.tests=tests/
            -Dsonar.verbose=true
      - name: Coveralls
        uses: coverallsapp/github-action@v2.3.0       
        with:
          github-token: ${{ github.token }} 
      # ✅ Pyre 직접 실행 + SARIF 저장
      - name: Install and Run Pyre
        run: |
          pip install pyre-check
          pyre --output-format=sarif --save-results-to=sarif.json || true

      # ✅ SARIF 업로드
      - name: Upload Pyre SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif.json
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage
          path: coverage.xml


       
     

